<html>
  <head>
    <title> tables </title>
  </head>

  <body>

    <h3>Food</h3>

    <table border="3">
      <tr>
        <th>Food</th>
        <th>Pictures</th>
      </tr>
      <tr>
        <td>Sushi</td>
        <td><img href="Sushi.jpg" alt="Salmon" title="Sush" height="20" width="60"/></td>
      </tr>
      <tr>
        <td>Steak</td>
        <td><img href="Steak.jpg" alt="Sirloin" title="Meat" height="20" width="25"/></td>
      </tr>
      <tr>
        <td>Fettucine Alfredo</td>
        <td><img href="Fettucine.jpg" alt="Pasta" title="Sauce" height="20" width="25"/></td>
      </tr>
      <tr>
        <td>Duck</td>
        <td><img href="Duck.jpg" alt="Madrid" title="Bird" height="20" width="25"/></td>
      </tr>


      <table border="3">
        <tr>
          <th></th>
          <th>3-4</th>
          <th>4-5</th>
          <th>5-6</th>
          <th>6-7</th>
        </tr>
        <tr>
          <td><strong>John</strong></td>
          <td colspan=3> content </td>
          <td> something </td>
        </tr>
        <tr>
          <td><strong>Ann<strong></td>
          <td rowspan=2> content </td>
          <td> something </td>
          <td> something else </td>
          <td> and something </td>
        </tr>
        <tr>
          <td><strong>Bill</strong></td>
          <td> content </td>
          <td> something </td>
          <td> soemthing else </td>
        </tr>


              <br /><br />
              <br /><br />
  </body>
</html>
